<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Inline Data - Demo</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/vue@2.6" defer></script>
    <script src="./dist/vue-inline-data.min.js" defer></script>
  </head>
  <body class="max-w-lg mx-auto py-10 px-2">
    <div class="mb-12">
      <div class="mb-2"><span class="border-4 border-red-500 w-10 inline-block"></span> Vue Instance</div>
      <div> <span class="border-4 border-orange-500 w-10  inline-block"></span> Vue Compoment with props (Child)</div>
    </div>
     
    </div>

    <div
      v-data="{ value : 0 , title : document.title, }"
      class="border-4 border-red-500 p-4"
    >
      <div class="flex justify-between">
        <input
          type="number"
          v-model.number="value"
          class="px-5 py-2 bg-gray-100 rounded mr-4 border border-gray-200 flex-1"
        />
        <button
          @click="value ++"
          class="py-2 px-4 bg-gray-800 text-white text-sm rounded shadow"
        >
          Increment
        </button>
      </div>

      <input
        type="text"
        v-model="title"
        class="px-5 py-2 bg-gray-100 rounded mt-4 border border-gray-200 flex-1"
      />

      <div
        v-component
        v-props="['title']"
        :title="title"
        class="border-4 border-orange-500 mt-4 p-4"
      >
        {{ title }}
      </div>
    </div>

    <script>
      // for testing
      localStorage.removeItem("hide-cookie-banner");
    </script>
    <div
      class="container mx-auto fixed inset-x-0 bottom-0 mb-8 border-4 border-red-500 rounded-lg overflow-hidden"
      v-data="{ show : !localStorage.getItem('hide-cookie-banner'), confirm : () => { localStorage.setItem('hide-cookie-banner',true); this.show = false;}}"
      v-show="show"
    >
      <div
        class="py-3 pl-6 pr-3  bg-gray-900 shadow-lg w-full flex items-center justify-between"
      >
        <span class="text-gray-200 truncated font-medium">
          This site uses cookies.
          <span class="hidden md:inline-block font-normal"
            >By continuing to use this website, you agree to their use.</span
          >

          <span class="text-red-500">(Demo - Vue Inline Instance)</span>
        </span>

        <div class="rounded-md shadow-sm">
          <a
            @click="confirm"
            class="cursor-pointer flex items-center justify-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded text-gray-900 bg-white hover:text-gray-600 focus:outline-none focus:shadow-outline transition ease-in-out duration-150"
          >
            I Understand
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
